<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="4" fill="#800000"/>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a00000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#600000;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  <rect width="32" height="32" rx="4" fill="url(#grad)"/>
  
  <!-- SK Text -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fefaf6">SK</text>
  
  <!-- Small shadow for depth -->
  <text x="16.5" y="21.5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#400000" opacity="0.3">SK</text>
</svg>